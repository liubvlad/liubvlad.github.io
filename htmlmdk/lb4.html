<!DOCTYPE HTML>
<html>
	<head>
		<title>Формы на сайте</title>
		<style>
			p{
				margin: 0;
				color: blue;
			}
			.contact{
				color: green;
			}
		</style>
	</head>

	<body>
		<h1>Формы в <a href = "index.html">HTML</a></h1>
		<hr/>
		<br/>
		<div>

		<input type=text size=32 name=fname>

		<input type=text size=32 name=name>
		<p>Отчество:</p>
		<input type=text size=32 name=dname>
		<hr>
		<p>Пароль:</p>
		<input type=password size=32 name=password>
		<hr>
		
		<p>Введите дату рождения:</p>		
		<select name=days>
			<option value=1>1
			<option value=2>2
			<option value=3>3
			<option value=4>4
			<option value=5>5
			<option value=6>6
			<option value=7>7
			<option value=8>8
			<option value=9>9
			<option value=10>10
			<option value=11>11
			<option value=12>12
			<option value=13>13
			<option value=14>14
			<option value=15>15
			<option value=16>16
			<option value=17>17
			<option value=18>18
			<option value=19>19
			<option value=20>20
			<option value=21>21
			<option value=22>22
			<option value=23>23
			<option value=24>24
			<option value=25>25
			<option value=26>26
			<option value=27>27
			<option value=28>28
			<option value=29>29
			<option value=30>30
			<option value=31>31
		</select>
		
		<select name=months>
			<option value=1>Январь
			<option value=2>Февраль
			<option value=3>Март
			<option value=4>Апрель
			<option value=5>Май
			<option value=6>Июнь
			<option value=7>Июль
			<option value=8>Август

			<option value=11>Ноябрь
			<option value=12>Декабрь
		</select>
		
		<input type=text size=4 name=years>
		<hr/>
		<p>Укажите самый удобный способ для связи с вами:</p>
		<div class=contact>
		<input type=radio name=contact>
		<input type=tel  size=35 name=hometel>
		Домашний телефон
		<br/>
		<input type=radio name=contact>
		<input type=tel size=35 name=worktel>
		Рабочий телефон
		<br/>
		<input type=radio name=contact>
		<input type=email size=35 name=email>
		Электронная почта
		</div>
		<br/>
		<hr/>
		<p>Укажите ваше образование:</p>
		<select name=study>
			<option value=0>Нет образования
			<option value=1>Дошкольное образование
			<option value=2>Начальное общее образование

		</select>
		<input type=checkbox name=study >Учусь

		<textarea name=about rows=5 cols=30></textarea>
		<br/>
		<hr/>		
		<input type=reset name=reset value=Сброс>
		<input type=submit name=send value=Послать>
